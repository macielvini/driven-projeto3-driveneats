<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>DrivenEats</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>DrivenEats</h1>
      <p>Sua comida em 6 minutos</p>
    </header>
    <main>
      <div class="food-container">
        <h2>Primeiro seu prato</h2>
        <div class="food-carrousel">
          <div class="food">
            <img src="media/pizza.jpg" alt="">
            <h3>Pizza de Frango</h3>
            <p class="descricao">Um pouco de frango, um pouco de queijo</p>
            <p>R$ <span>14,90</span></p>
          </div>

        </div>
      </div>
      <div class="food-container">
        <h2>Agora sua bebida</h2>
        <div class="food-carrousel">
          <div class="food">
            <img src="media/coca.jpg" alt="">
            <h3>Coca-cola</h3>
            <p class="descricao">Lata 350ml</p>
            <p>R$ <span>4,90</span></p>
          </div>

        </div>
      </div>
      <div class="food-container">
        <h2>Por fim, sua sobremesa</h2>
        <div class="food-carrousel">
          <div class="food">
            <img src="media/bolinho.jpg" alt="">
            <h3>Cupcake</h3>
            <p class="descricao">Apenas cupcake</p>
            <p>R$ <span>4,90</span></p>
          </div>

        </div>
      </div>
    </main>
    <footer>
      <button>Selecione os 3 itens
        para fechar o pedido</button>
    </footer>
  </div>
</body>

</html>
